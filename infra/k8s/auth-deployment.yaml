apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: finexia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: finexia/auth-service:latest
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: finexia
spec:
  selector:
    app: auth-service
  ports:
    - port: 8000
      targetPort: 8000

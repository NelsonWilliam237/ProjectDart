apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finexia-ingress
  namespace: finexia
spec:
  rules:
    - host: api.finexia.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8000
